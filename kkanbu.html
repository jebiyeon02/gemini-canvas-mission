<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깐부 - 즐거운 페어 프로그래밍</title>
    <style>
        :root {
            /* 메인 테마 색상: #0CEFD3 */
            --primary-color: #0CEFD3;
            --primary-hover: #0ad4bc;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #4b5563;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --disabled-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
        }

        .setup-container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* 로고 스타일 */
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .planet-logo {
            width: 180px;
            height: 100px;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 900;
            margin-bottom: 2rem;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: screenIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes screenIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 공통 버튼 스타일 */
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            font-weight: 700;
            user-select: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-main);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--text-main);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline:hover:not(:disabled) {
            background-color: rgba(12, 239, 211, 0.08);
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: #fee2e2;
            color: var(--danger-color);
            border: 1px solid #fecaca;
        }

        .btn-danger:hover {
            background-color: var(--danger-color);
            color: white;
        }

        button:disabled {
            background-color: var(--disabled-color);
            color: #9ca3af;
            cursor: not-allowed;
            border: 1px solid #d1d5db;
            box-shadow: none;
            transform: none;
        }

        /* 설정 화면 요소 */
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .label-with-icon {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
        }

        .label-with-icon label {
            margin-bottom: 0;
        }

        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .info-icon {
            width: 18px;
            height: 18px;
            border: 2px solid #9ca3af;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 900;
            color: #9ca3af;
            cursor: help;
        }

        .tooltip-box {
            visibility: hidden;
            position: absolute;
            bottom: 140%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            line-height: 1.6;
            white-space: nowrap;
            z-index: 50;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .tooltip-container:hover .tooltip-box {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 1rem;
            font-size: 1.125rem;
            transition: all 0.2s;
            background: #fdfdfd;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(12, 239, 211, 0.15);
        }

        .duration-setting-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f4f6;
            border-radius: 1.5rem;
            padding: 2rem 2.5rem;
            margin-top: 0;
            border: 2px solid #e5e7eb;
            transition: all 0.2s;
        }

        .duration-setting-wrapper:focus-within {
            border-color: var(--primary-color);
            background: white;
        }

        .duration-input-box {
            display: flex;
            align-items: center;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--text-main);
            font-variant-numeric: tabular-nums;
        }

        .duration-input-box input {
            width: 6.5rem;
            background: transparent;
            border: none;
            text-align: center;
            font-size: inherit;
            font-weight: inherit;
            color: inherit;
            padding: 0;
            cursor: pointer;
            border-radius: 1rem;
        }

        .duration-input-box input:focus {
            outline: none;
            background-color: rgba(12, 239, 211, 0.1);
        }

        .arrow-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .arrow-btn {
            background: white;
            border: 1px solid #e5e7eb;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .arrow-btn:hover {
            background-color: var(--primary-color);
            color: var(--text-main);
            border-color: var(--primary-color);
        }

        .arrow-btn svg {
            width: 20px;
            height: 20px;
        }

        .range-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
        }

        .start-session-btn {
            width: 100%;
            height: 4rem;
            border-radius: 1.25rem;
            font-size: 1.25rem;
            margin-top: 2rem;
        }

        /* 타이머 화면 */
        .roles {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 2.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-card {
            flex: 1;
            min-width: 180px;
            padding: 1.5rem 1rem;
            border-radius: 1.75rem;
            background: #f9fafb;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .role-card.active {
            background: white;
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(12, 239, 211, 0.15);
            z-index: 10;
        }

        .role-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-main);
            height: 3rem;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0.5rem 0;
        }

        .role-title {
            font-size: 0.875rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 4px 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .role-card.active .role-title {
            color: var(--text-main);
            background-color: var(--primary-color);
        }

        /* 턴 정보 표시 */
        #turn-indicator {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: -1rem;
            opacity: 0.8;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 950;
            font-variant-numeric: tabular-nums;
            margin: 1.5rem 0;
            letter-spacing: -0.05em;
            color: var(--text-main);
        }

        /* 자동 턴 넘기기 옵션 스타일 */
        .auto-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .auto-switch-checkbox {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .auto-switch-label {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            margin-bottom: 0; /* 레이블 기본 마진 제거 */
            user-select: none;
        }

        .controls-wrapper {
            max-width: 550px;
            margin: 0 auto;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .control-btn {
            height: 3.5rem;
            border-radius: 1.125rem;
            font-size: 1.125rem;
        }

        .full-width {
            grid-column: span 2;
        }

        #alert-msg {
            margin-top: 1.5rem;
            color: var(--danger-color);
            font-weight: 700;
            font-size: 1.125rem;
            min-height: 1.5rem;
        }

        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 2rem;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            flex: 1;
            height: 3.5rem;
            border-radius: 1.125rem;
        }

        .flash {
            animation: flash-bg 0.5s infinite alternate;
        }

        @keyframes flash-bg {
            from { background-color: var(--bg-color); }
            to { background-color: #fee2e2; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 설정 화면 -->
    <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <div class="logo-wrapper">
                <svg class="planet-logo" viewBox="0 0 180 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <g id="planet-character">

                            </g>

                            <circle cx="52" cy="38" r="1.2" fill="black" />
                            <circle cx="66" cy="38" r="1.2" fill="black" />
                            <circle cx="61" cy="48" r="1.2" fill="black" />
                            <g transform="rotate(-30 50 50)">
                                <path d="M5 50 A45 18 0 0 0 95 50" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" />

                            </g>
                        </g>
                    </defs>
                    <use href="#planet-character" x="0" />
                    <g transform="translate(180, 0) scale(-1, 1)">
                        <use href="#planet-character" x="0" />
                    </g>
                </svg>
                <h1>깐부</h1>
            </div>

            <div class="input-group">
                <label for="player1">크루 1 닉네임</label>
                <input type="text" id="player1" placeholder="이현" maxlength="10">
            </div>
            <div class="input-group">
                <label for="player2">크루 2 닉네임</label>
                <input type="text" id="player2" placeholder="준" maxlength="10">
            </div>
            <div class="input-group">
                <div class="label-with-icon">
                    <label for="player3">크루 3 닉네임 (선택)</label>
                    <div class="tooltip-container">
                        <div class="info-icon">?</div>
                        <div class="tooltip-box">
                            페어 프로그래밍을 3명으로 진행하는 경우 입력합니다.<br>
                            해당 값이 없는 경우 자동으로 2인으로 진행됩니다.
                        </div>
                    </div>
                </div>
                <input type="text" id="player3" placeholder="시지프" maxlength="10">
            </div>
            
            <div class="input-group">
                <label>턴 길이 설정 (분:초)</label>
                <div class="duration-setting-wrapper">
                    <!-- 분 조절 화살표 (왼쪽) -->
                    <div class="arrow-controls" style="margin-right: 1.5rem;">
                        <button class="arrow-btn" onclick="adjustDuration('min', 1)">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 15l7-7 7 7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                        <button class="arrow-btn" onclick="adjustDuration('min', -1)">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </div>

                    <div class="duration-input-box">
                        <input type="text" id="duration-min" value="05" inputmode="numeric" maxlength="2">
                        <span>:</span>
                        <input type="text" id="duration-sec" value="00" inputmode="numeric" maxlength="2">
                    </div>

                    <!-- 초 조절 화살표 (오른쪽) -->
                    <div class="arrow-controls" style="margin-left: 1.5rem;">
                        <button class="arrow-btn" onclick="adjustDuration('sec', 5)">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 15l7-7 7 7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                        <button class="arrow-btn" onclick="adjustDuration('sec', -5)">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="range-info">
                    <span>최소 10초</span>
                    <span>최대 30분 00초</span>
                </div>
            </div>

            <button id="start-btn" class="btn-primary start-session-btn">페어 프로그래밍 시작하기</button>
            <p id="setup-error" style="color: var(--danger-color); font-size: 0.875rem; margin-top: 1rem; font-weight: 600;"></p>
        </div>
    </div>

    <!-- 타이머 화면 -->
    <div id="timer-screen" class="screen">
        <div id="roles-container" class="roles">
            <div id="card-0" class="role-card">
                <div id="name-0" class="role-name">-</div>
                <div id="icon-0" class="icon-container"></div>
                <div id="title-0" class="role-title">-</div>
            </div>

            <div id="card-1" class="role-card">
                <div id="name-1" class="role-name">-</div>
                <div id="icon-1" class="icon-container"></div>
                <div id="title-1" class="role-title">-</div>
            </div>

            <div id="card-2" class="role-card" style="display: none;">
                <div id="name-2" class="role-name">-</div>
                <div id="icon-2" class="icon-container"></div>
                <div id="title-2" class="role-title">-</div>
            </div>
        </div>

        <div id="turn-indicator">1번째 턴</div>
        <div id="timer-display" class="timer-display">05:00</div>

        <div class="controls-wrapper">
            <div class="auto-switch-wrapper">
                <input type="checkbox" id="auto-switch-checkbox" class="auto-switch-checkbox">
                <label for="auto-switch-checkbox" class="auto-switch-label">자동으로 턴 넘기기</label>
                <div class="tooltip-container">
                    <div class="info-icon">?</div>
                    <div class="tooltip-box">
                        시간이 종료되었을 때 자동으로 역할을 교대하고<br>
                        다음 턴을 즉시 시작합니다.
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="toggle-btn" class="control-btn btn-primary">시작</button>
                <button id="switch-btn" class="control-btn btn-outline">턴 넘기기</button>
                <button id="reset-btn" class="control-btn btn-outline full-width">설정으로 돌아가기</button>
            </div>
            <div id="alert-msg"></div>
        </div>
    </div>
</div>

<!-- 모달 -->
<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <h3 style="margin-bottom: 1rem; font-size: 1.5rem; font-weight: 800;">세션 종료</h3>
        <p style="color: var(--text-muted); font-weight: 500;">현재 진행 중인 세션을 종료하고 메인 화면으로 돌아갈까요?</p>
        <div class="modal-buttons">
            <button id="modal-cancel" class="modal-btn btn-outline">취소</button>
            <button id="modal-confirm" class="modal-btn btn-danger">확인</button>
        </div>
    </div>
</div>

        <g transform="rotate(-30 50 50)">
            <path d="M5 50 A45 18 0 0 0 95 50" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
            <path d="M12 50 A38 12 0 0 0 88 50" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
        </g>`;

    const laptopTool = `
        <g transform="translate(45, 10)">
            <rect x="25" y="60" width="22" height="15" rx="1" stroke="black" stroke-width="2" fill="white" />
            <line x1="25" y1="75" x2="47" y2="75" stroke="black" stroke-width="2" />
            <path d="M28 75 L20 83 H52 L44 75" stroke="black" stroke-width="2" fill="white" stroke-linejoin="round" />
        </g>`;

    const wandTool = `
        <g transform="translate(5, 5)">
            <line x1="75" y1="50" x2="90" y2="25" stroke="black" stroke-width="2.5" stroke-linecap="round" />
            <line x1="90" y1="20" x2="90" y2="14" stroke="black" stroke-width="1.5" stroke-linecap="round" />
            <line x1="94" y1="22" x2="99" y2="20" stroke="black" stroke-width="1.5" stroke-linecap="round" />
            <line x1="85" y1="23" x2="80" y2="21" stroke="black" stroke-width="1.5" stroke-linecap="round" />
        </g>`;

    function getIconHtml(role, isFlipped) {
        const content = role === 'Driver' ? (charBase + laptopTool) : (charBase + wandTool);
        const transform = isFlipped ? `transform="scale(-1, 1) translate(-100, 0)"` : '';
        return `<svg viewBox="0 0 100 100" width="90" height="90" xmlns="http://www.w3.org/2000/svg"><g ${transform}>${content}</g></svg>`;
    }

    function formatValue(val) {
        let n = parseInt(val);
        if (isNaN(n)) return "00";
        return n.toString().padStart(2, '0');
    }

    function setCursorToFront(e) {
        setTimeout(() => { e.target.setSelectionRange(0, 0); }, 0);
    }

    function adjustDuration(type, delta) {
        if (type === 'min') {
            let val = parseInt(minInput.value) || 0;
            minInput.value = formatValue(val + delta);
        } else {
            let val = parseInt(secInput.value) || 0;
            let newVal = val + delta;
            if (newVal >= 60) newVal = 0;
            if (newVal < 0) newVal = 55;
            secInput.value = formatValue(newVal);
        }
        validateDuration();
    }

    function validateDuration() {
        let mins = parseInt(minInput.value) || 0;
        let secs = parseInt(secInput.value) || 0;
        let total = mins * 60 + secs;

        // 경계값 처리: 10초 ~ 1800초(30분)
        if (total > 1800) {
            minInput.value = "30";
            secInput.value = "00";
            total = 1800;
        } else if (total < 10 && total > 0) {
            // 입력 중일 때는 즉시 10초로 바꾸지 않고 포맷만 유지 (시작 버튼에서 최종 검증)
            minInput.value = formatValue(mins);
            secInput.value = formatValue(secs);
        } else {
            minInput.value = formatValue(mins);
            secInput.value = formatValue(secs);
        }
        return total;
    }

    function initSession() {
        const names = [p1Input.value.trim(), p2Input.value.trim(), p3Input.value.trim()].filter(n => n !== "");
        let totalDuration = validateDuration();

        if (names.length < 2) {
            setupError.textContent = "최소 두 명의 닉네임을 입력해주세요.";
            return;
        }

        if (new Set(names).size !== names.length) {
            setupError.textContent = "닉네임이 중복되었습니다!";
            return;
        }

        // 최종 검증: 10초 미만 방지
        if (totalDuration < 10) {
            setupError.textContent = "최소 턴 길이는 10초입니다.";
            minInput.value = "00";
            secInput.value = "10";
            return;
        }

        players = names;
        turnDurationSeconds = totalDuration;
        currentDriverIndex = 0; 
        turnCount = 1;
        
        resetTimer();
        updateUI();

        setupScreen.classList.remove('active');
        timerScreen.classList.add('active');
        setupError.textContent = "";
    }

    function resetTimer() {
        stopTimer();
        timeLeft = turnDurationSeconds;
        updateTimerDisplay();
        updateTurnIndicator();
        toggleBtn.textContent = "시작";
        toggleBtn.className = "control-btn btn-primary";
        alertMsg.textContent = "";
        document.body.classList.remove('flash');
        switchBtn.disabled = false;
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTurnIndicator() {
        turnIndicator.textContent = `${turnCount}번째 턴`;
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        toggleBtn.textContent = "일시정지";
        toggleBtn.className = "control-btn btn-outline";
        switchBtn.disabled = true;

        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) timeUp();
        }, 1000);
    }

    function stopTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        toggleBtn.textContent = "재개";
        toggleBtn.className = "control-btn btn-primary";
        switchBtn.disabled = false;
    }

    function timeUp() {
        stopTimer();
        document.body.classList.add('flash');
        alertMsg.textContent = "턴 종료! 역할을 교대하세요.";
        
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            osc.connect(context.destination);
            osc.start();
            osc.stop(context.currentTime + 0.5);
        } catch(e) {}

        if (autoSwitchCheckbox.checked) {
            setTimeout(() => {
                switchTurn(); 
                startTimer(); 
            }, 1500); 
        }
    }

    function switchTurn() {
        if (isRunning) return;
        
        if (timeLeft < turnDurationSeconds) {
            turnCount++;
        }
        
        currentDriverIndex = (currentDriverIndex + 1) % players.length;
        resetTimer();
        updateUI();
    }

    function updateUI() {
        const count = players.length;
        for(let i = 0; i < 3; i++) {
            const card = document.getElementById(`card-${i}`);
            if (i < count) {
                card.style.display = 'flex';
                document.getElementById(`name-${i}`).textContent = players[i];
                const isDriver = (i === currentDriverIndex);
                const role = isDriver ? 'Driver' : 'Navigator';
                if (isDriver) card.classList.add('active');
                else card.classList.remove('active');
                document.getElementById(`title-${i}`).textContent = role;
                let isFlipped = false;
                if (count === 2 && i === 1) isFlipped = true;
                else if (count === 3) {
                    if (i === 2) isFlipped = true;
                    if (i === 1 && currentDriverIndex === 0) isFlipped = true;
                }
                document.getElementById(`icon-${i}`).innerHTML = getIconHtml(role, isFlipped);
            } else {
                card.style.display = 'none';
            }
        }
    }

    function showModal() { modalOverlay.classList.add('active'); }
    function hideModal() { modalOverlay.classList.remove('active'); }
    function confirmGoBack() {
        resetTimer();
        timerScreen.classList.remove('active');
        setupScreen.classList.add('active');
        hideModal();
    }

    window.addEventListener('keydown', (e) => {
        if (!timerScreen.classList.contains('active')) return;
        if (modalOverlay.classList.contains('active')) return;

        if (e.code === 'Space') {
            e.preventDefault();
            if (isRunning) stopTimer();
            else startTimer();
        } else if (e.code === 'Enter') {
            e.preventDefault();
            if (!isRunning) switchTurn();
        }
    });

    startBtn.addEventListener('click', initSession);
    toggleBtn.addEventListener('click', () => isRunning ? stopTimer() : startTimer());
    switchBtn.addEventListener('click', switchTurn);
    resetBtn.addEventListener('click', showModal);
    modalCancel.addEventListener('click', hideModal);
    modalConfirm.addEventListener('click', confirmGoBack);

    [minInput, secInput].forEach(input => {
        input.addEventListener('focus', setCursorToFront);
        input.addEventListener('click', setCursorToFront);
        input.addEventListener('blur', validateDuration);
    });

    minInput.addEventListener('input', (e) => {
        let val = e.target.value.replace(/[^0-9]/g, '');
        if (val.length > 2) val = val.slice(0, 2);
        e.target.value = val;
    });

    secInput.addEventListener('input', (e) => {
        let val = e.target.value.replace(/[^0-9]/g, '');
        if (val.length > 2) val = val.slice(0, 2);
        if (parseInt(val) > 59) val = "59";
        e.target.value = val;
    });
</script>
